<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Live chat </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Live chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"></div>
  <ion-card>
    <ion-card-content>
      There are currently <strong>{{users}}</strong> users online. Start
      chatting!
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-item *ngFor="let message of messages"> {{message}} </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <textarea
      spellcheck="true"
      autocomplete="true"
      autocorrect="true"
      rows="1"
      class="chat-input"
      [(ngModel)]="message"
      placeholder="type message..."
      (keyup.enter)="addChat()"
    >
    </textarea>
    <ion-buttons slot="primary">
      <ion-button (click)="addChat()" slot="end" class="send-chat-button">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
